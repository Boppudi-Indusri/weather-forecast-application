<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-200 to-pink-500 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-md w-full space-y-6">
    <!-- App Header -->
    <h1 class="text-2xl font-bold text-center text-gray-800">Weather Forecast</h1>
     <!-- Search Section -->
    <div class="flex gap-2">
      <input 
        id="cityInput"
        type="text" 
        placeholder="Enter city name" 
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button 
        id="searchBtn"
        class="bg-pink-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600"
      >Search</button>
    </div>
     <!-- Location Button -->
    <div class="text-center">
      <button 
        id="locationBtn"
        class="mt-2 bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600"
      >Use My Location</button>
    </div>
    
    <!-- Recent Cities Dropdown -->
    <div>
      <label for="recentCities" class="block text-sm font-medium text-gray-700">Recently Searched</label>
      <select id="recentCities" class="mt-1 block w-full border rounded-xl px-3 py-2">
        <option value="">Select a city</option>
      </select>
    </div>
 <!-- Weather Display -->
    <div id="weatherInfo" class="text-center space-y-2">
      <!-- Filled dynamically using JS -->
    </div>
    
  </div>
</body>
</html>
